<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanic chat</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Sanic Chat</h1>
  
  <form>
    <input required id="username" type="text" placeholder="name" autocomplete="off">
    <input required id="new-message" type="text" placeholder="message.." autocomplete="off">
    <!-- button defaults to submit in a form -->
    <button>send</button>
  </form>

  <div id="messages"></div>

  <script src="./main.js"></script>
</body>
</html>
